<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../style-global.css">

        <body > 
            
            <header> header</header>
            <h1 class="section-title">Contato</h1>
            <section>
                <main>
                    <article>
                        <h2 class="article-title">Preencha o formulário para entrar em contato!</h2>
                        <form action="#" method="post" class="contact-form">
                            <label for="nome"> <img src="imgs/perfil-de-usuario.png" alt="">Nome:</label>
                            <input type="text" id="nome" name="nome" required><br>
                            
                            <label for="email"> <img src="imgs/o-email.png" alt="">E-mail:</label>
                            <input type="email" id="email" name="email" required><br>
                
                            <label  for="assunto"> <img src="imgs/sujeito.png" alt="">Assunto:</label>
                            <select id="assunto" name="assunto" required>
                                <option value="" disabled selected>Selecione um assunto</option>
                                <option value="suporte">Suporte</option>
                                <option value="sugestoes">Sugestões</option>
                                <option value="parcerias">Parcerias</option>
                                <option value="certificados">Certificados</option>
                                <option value="outros">Outros</option>
                            </select><br>
                            
                            <label for="mensagem"> <img src="imgs/contrato.png" alt="">Mensagem:</label><br>
                            <textarea id="mensagem" name="mensagem"  required></textarea><br>
                            
                            <input type="submit" value="Enviar">
                        </form>
                    </article>
                    
                    
                    <article>
                        <h2  class="article-title">Informações de Contato:</h2>
                        <div class="contatos">
                            <p><img src="imgs/o-email.png" alt=""><b>E-mail:</b> contato@exemplo.com</p>
                            <p><img src="imgs/telefone.png" alt=""><b>Telefone:</b> (XX) XXXXX-XXXX</p>
                            <p><img src="imgs/marcador-de-posicao-do-mapa.png" alt=""><b>Localização:</b></p>
                            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14167.341833250102!2d-48.729253887590296!3d-27.41206232160946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9527534aff5b41e3%3A0x5e1fd60a09dd612b!2sSaudades%20-%20Bigua%C3%A7u%2C%20SC%2C%2088160-000!5e0!3m2!1spt-BR!2sbr!4v1691003817267!5m2!1spt-BR!2sbr" width="600" height="320" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </article>
                    
                    
                </main>
            </section>
            <button class="btn-return" style="z-index: 3;">Voltar</button>
